<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Linking Button</title>
    <style>
        .deep-link-button {
            width: 100px;
            height: 100px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="deep-link-button" onclick="deepLink()">Deep Link to gg://hello</button>

<script>
    function deepLink() {
        // Attempt to open the deep link
        window.location.href = 'gg://hello';
    }
</script>

</body>
</html>
